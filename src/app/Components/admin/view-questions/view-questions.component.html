<h1 class="text-center mt-3 fw-semibold">Question on {{title | uppercase}}</h1>
<mat-card class="mt-4" *ngFor="let add of getAllQuestion; let i=index">
    <div class="container">
        <p class="mt-3"><b>{{i+1}})</b> {{add.content}}</p>
        <div class="row">
            <div class="col-md-6">
                <p class="mx-4"><b>A) </b>{{add.option1}}</p>
            </div>
            <div class="col-md-6">
                <p><b>B) </b>{{add.option2}}</p>
            </div>
            <div class="col-md-6">
                <p class="mx-4"><b>C) </b>{{add.option3}}</p>
            </div>
            <div class="col-md-6">
                <p><b>D) </b>{{add.option4}}</p>
            </div>
        </div>
    </div>
    <mat-divider></mat-divider>
    <p class="mx-5 mt-2"><b>Correct Answer is:- </b>{{add.answer}}</p>
    <div class="row">
        <div class="col-md-6">
            <button [routerLink]="'/admin-dashboard/update-question/'+id+'/'+add.question_id+'/'+title" mat-raised-button color="primary" class="mx-4 mb-3">Update</button>
            <button mat-raised-button color="warn" (click)="deleteQuestion(add.question_id)" class="mb-3">Delete</button>
        </div>
    </div>
</mat-card>
<div class="container text-center mt-4">
    <button [routerLink]="'/admin-dashboard/Add-question/'+id+'/'+title" mat-raised-button color="primary">Add Question</button>
</div>
