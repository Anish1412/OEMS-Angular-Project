<mat-card class="mt-4 text-center">
    <h1 class="mt-4">Update New Category</h1>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form class="row" [formGroup]="UpdateCat" (ngSubmit)="updateValue()">
                    <mat-form-field appearance="outline">
                        <mat-label>Category_ID</mat-label>
                        <input type="number" name="" id="" formControlName="category_id" matInput placeholder="Enter Category Id...">
                    </mat-form-field>
                    <mat-form-field appearance="outline">
                        <mat-label>Title</mat-label>
                        <input type="text" name="" id="" formControlName="title" matInput placeholder="Enter title here...">
                       </mat-form-field>
                       <mat-form-field appearance="outline">
                        <mat-label>Description</mat-label>
                        <textarea name="" id="" formControlName="description" cols="30" rows="10" matInput placeholder="Enter Description here..."></textarea>
                       </mat-form-field>
                       <div class="container text-center">
                        <button type="submit" class="btn btn-primary mb-4">Update Category</button>
                       </div>
                </form>
            </div>
        </div>
    </div>
</mat-card>
