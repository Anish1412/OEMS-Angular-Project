<mat-card class="mt-4" >
    <h1 class="text-center mt-3">Add New Quiz</h1>
    <div class="row justify-content-center">
    <div class="col-md-10">
<form [formGroup]="quiz" (ngSubmit)="addQuiz()" class="row">
    <mat-form-field >
        <mat-label>Title</mat-label>
        <input type="text" name="" id="" formControlName="title" placeholder="Enter title here..." matInput>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Description</mat-label>
        <textarea name="" id="" cols="10" rows="4" formControlName="description" placeholder="Enter description here..." matInput></textarea>
    </mat-form-field>
    <mat-form-field class="col-md-6">
        <mat-label>Max Marks</mat-label>
        <input type="number" name="" id="" formControlName="maxMarks" placeholder="Enter marks here..." matInput>
    </mat-form-field>
    <mat-form-field class="col-md-6">
        <mat-label>Number of Questions</mat-label>
        <input type="number" name="" id="" formControlName="numberOfQuestions" placeholder="Enter here..." matInput>
    </mat-form-field>
    <mat-slide-toggle formControlName="active">Public Status</mat-slide-toggle><br>
    <mat-form-field class="mt-3">
        <mat-label>Category</mat-label>
        <mat-select formControlName="category_id">
          <mat-option *ngFor="let c of cate" [value]="c.category_id">{{c.title}}</mat-option>
        </mat-select>
    </mat-form-field>
      <div class="container text-center mb-3">
      <button mat-raised-button color="primary">Add Quiz</button>
    </div>
</form>
    </div>
    </div>
</mat-card>
