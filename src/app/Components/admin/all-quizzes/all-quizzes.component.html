<h1 class="mx-4 text-center mt-4">All Quizzes</h1>
<mat-card class="mt-4" *ngFor="let q of allQuiz">
    <div class="container">
        <div class="row">
            <div class="col-md-10 mb-3">
                <mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title>{{q.title | uppercase}}</mat-card-title>
                    <mat-card-subtitle>{{q.description | uppercase}}</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <h4 class="mb-3">Add Questions from here</h4>
                </mat-card-content>
                <button [routerLink]="'/admin-dashboard/view-question/'+q.quiz_id+'/'+q.title" mat-raised-button color="primary">View Questions</button>
                <button mat-stroked-button color="primary" class="mx-3">Max Marks : {{q.maxMarks}}</button>
                <button mat-stroked-button color="primary">Number of Questions : {{q.numberOfQuestions}}</button>
                <button [routerLink]="'/admin-dashboard/update-quiz/'+q.quiz_id" mat-raised-button color="primary" class="mx-3">Update</button>
                <button mat-raised-button color="primary">Attempts</button>
                <button mat-raised-button color="warn" class="mx-3" (click)="deleteQuizById(q.quiz_id)">Delete</button>
            </div>
        </div>
    </div>
</mat-card>
<div class="container text-center">
    <button routerLink="/admin-dashboard/add-quiz" mat-raised-button color="primary" class="mt-3">Add Quiz</button>
</div>
